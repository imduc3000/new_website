<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign in Form</title>
  <!-- adding custom css -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/mquery.css">
</head>

<body> 
  <!-- start from here! -->
<section class="connect">
 <div class="container">
   
   <div class="desc">
    <h2 class="title"> Sign in to recharge direct </h2>

    <p>If you don't have an account <br> you can 
      <a href="#" > Register here </a> 
    </p>
   </div>

   <div class="placeholder">
    <img src="img/image.png" alt="placeholder image">
   </div>

   <div class="log">
    <div class="top">
       <a href="#" class="active"> Sign in </a>
       <a href="#"> Sign up </a>
    </div>

    <form action=""  method="post">
      <input type="email" name="email" id="mail"  placeholder="Your email">

      <input type="password" name="password" id="pass" placeholder="password">

       <a href="#" class="forget"> forget password?</a>

       <input type="submit" value="Sign in" class="submit">
    </form>

    <span> or continue with</span>

    <div class="social">
      <a href="#"><img src="img/Google.png" alt=""></a>
      <a href="#"><img src="img/Facebook.png" alt=""></a>
      <a href="#" class="apple"><img src="img/apple.png" alt=""></a>

    </div>
   </div>
 </div>
</section>

</html>
